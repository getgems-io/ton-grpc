[package]
name = "tonlibjson-tokio"
version = "0.1.0"
edition = "2021"
authors = ["Andrei Kostylev <a.kostylev@pm.me>"]

[dependencies]
tonlibjson-rs = { path = "../tonlibjson-rs" }
anyhow = "1.0.60"
serde = { version = "1.0.140", features = ["serde_derive"] }
serde_json = "1.0.82"
tokio = { version = "1.20.1", features = ["rt-multi-thread", "sync", "macros", "time", "rt"] }
futures = "0.3.21"
dashmap = "5.3.4"
uuid = { version = "1.1.2", features = ["v4", "fast-rng"] }
tower = { version = "0.4.13", features = ["full"] }
pin-project = "1.0.11"
tracing = "0.1"
