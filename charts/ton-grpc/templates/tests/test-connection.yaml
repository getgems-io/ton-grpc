apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "ton-grpc.fullname" . }}-test-connection"
  labels:
    {{- include "ton-grpc.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: grpcurl
      image: fullstorydev/grpcurl
      command: ['grpcurl']
      args: ['-insecure', '{{ include "ton-grpc.fullname" . }}:{{ .Values.service.port }}', 'ton.BlockService/GetLastBlock']
  restartPolicy: Never
